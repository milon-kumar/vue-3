<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <style>
        .bg-red {
            background-color: red;
        }

        .bg-green {
            background-color: greenyellow;
        }
    </style>
    <title>Welcome to vue js world</title>



</head>

<body>

    <div id="app">

        <div class="container">
            <h1>Hello, world!</h1>

            <input type="text" v-model="hello"> {{hello}} And ({{ hello.length }})

            <br>
            <br>

            <button class="btn" :class="active ? 'bg-red' : 'bg-green' " v-on:click="toggle">click me</button>
            <hr class="mt-4">
            <section v-if="learnLang.length">
                <h2>For Learning The Language</h2>
                <ul>
                    <li v-for="program in learnLang" :key="program.id">
                        <label>
                            {{program.lang}}
                            <input type="checkbox" v-model="program.learn">
                        </label>
                    </li>
                </ul>
            </section>

            <section v-show="notLearnLang.length">
                <h2>Learn Completed</h2>
                <ul>
                    <li v-for="program in notLearnLang" :key="program.id">
                        <label>
                            {{program.lang}}
                            <input type="checkbox" v-model="program.learn">
                        </label>
                    </li>
                </ul>
            </section>

            <!-- <pre>
                {{programs}}
            </pre> -->
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3.2.37"></script>
    <script>
        const mainApp = {
            data() {
                return {
                    hello: "Hello World",
                    btnColor: "bg-green",
                    active: false,

                    programs: [
                        {
                            lang: "Node Js",
                            learn: false,
                            id: 1
                        },
                        {
                            lang: "php",
                            learn: false,
                            id: 2
                        },
                        {
                            lang: "vue js",
                            learn: false,
                            id: 3
                        }

                    ]
                }
            },
            methods: {
                toggle() {
                    this.active = !this.active
                }
            },

            computed: {
                notLearnLang() {
                    return this.programs.filter(a => a.learn);
                },
                learnLang(){
                    return this.programs.filter( a=> ! a.learn);
                }
            },

            mounted() {
                setTimeout(() => {
                    // alert("This is come form alert");
                    hello = "this is a new message";
                }, 3000);
            }
        }

        Vue.createApp(mainApp).mount("#app");
    </script>
</body>

</html>
