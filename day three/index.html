<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn Vue Js || Day Three</title>


    <script src="https://unpkg.com/vue@3.2.37"></script>
</head>
<body>

    <div id="app" class="app">
        <input type="text" v-model="name">
        <input type="text" :value="nameTwo" @input="nameTwo = $event.target.value">

    </div>


    <script>
        Vue.createApp({
            data(){
                return{
                    name:"Hello world",
                    nameTwo:"",
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
